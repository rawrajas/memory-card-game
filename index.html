<!doctype html>
<html lang="en">
<head>
  <title>Matching Game</title>
    <meta charset="utf-8">
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Poiret+One">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="game-win" class="container">
    <section class="game-results">
      <h1>You Win!</h1>
      Time: <span class="timeResult"></span>
      Moves: <span class="movesResult"></span>
      Ranking:
      <section class="game-stars">
      <i id="finalStar1" class="fa fa-star"></i>
      <i id="finalStar2" class="fa fa-star"></i>
      <i id="finalStar3" class="fa fa-star"></i>
    </section>
    <button class="play-again" onclick="location.reload()">Play again?</button>
  </section>
</div>
<div id="container" class="container">
  <header>
    <h1>Matching Game</h1>
  </header>
  <section class="timer">
    Time: <span class="stopwatch"></span>
  </section>
  <section class="score-panel">
    Rank:
    <ul class="stars">
      <li><i id="star1" class="fa fa-star"></i></li>
      <li><i id="star2" class="fa fa-star"></i></li>
      <li><i id="star3" class="fa fa-star"></i></li>
    </ul>
    Moves: <span class="moves"></span>
  </section>
  <ul id="deck" class="deck"></ul>
  <button class="reset" onclick="location.reload()">Reset Game</button>
</div>
<script src="js/app.js"></script>
</body>
</html>
